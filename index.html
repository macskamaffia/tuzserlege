<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trimágus Tusa Sorsolás</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>A Tűz Serlege<br>
  <span class="subtitle">RoxfortRPG 2025
  
  <script>
  function updateCountdown() {
    const endTime = new Date("2025-10-31T17:00:00+01:00").getTime();
    const now = new Date().getTime();
    const timeLeft = endTime - now;

    const container = document.getElementById("countdown-timer");

    if (timeLeft <= 0) {
      container.innerHTML = "A bajnokokat már kihirdették!";
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
    const seconds = Math.floor((timeLeft / 1000) % 60);

    container.innerHTML = days + " nap " + hours + " óra " + minutes + " perc " + seconds + " mp";
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script></span></h1>
  <div id="namesList"><br>Lankadatlan éberség...</div>
  <script src="app.js"></script>
</body>
</html>
