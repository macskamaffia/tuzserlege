<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trimágus Tusa Sorsolás</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trimágus Tusa - Serleg Sorsolás</h1>

    <div id="draw-container" style="display: none;">

      <textarea id="exportOutput" readonly style="display:none;"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
