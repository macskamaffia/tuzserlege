<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trimágus Tusa Sorsolás</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trimágus Tusa - Serleg Sorsolás</h1>

    <div id="countdown-container">
      <p id="countdown"></p>
    </div>

<div id="draw-container" style="display: none;">

    <input type="password" id="adminPass" placeholder="Staff jelszó" />
    <button id="loginButton">🔓 Bejelentkezés</button>
  </div>
  <button id="drawButton" style="display: none;">🎉 Sorsolás indítása</button>
  <ul id="resultList"></ul>
  <button id="exportButton" style="display: none;">💾 Exportálás JSON-ként</button>
  <textarea id="exportOutput" readonly style="display:none;"></textarea>
</div>

  <script src="script.js"></script>

</html>
